{% extends "blog_app/base.html" %}

{% block title %}

  {{ post.title }}

{% endblock %}

{% block content %}

  <h1>{{ post.title|upper }}</h1> 

  <p class="date">
    Opublikowany {{ post.publish }}  przez {{ post.author }}
  </p>
  <p>
    <a href="{% url 'blog_app:post_share' post.id %}">
      Udostepnij post
    </a>
  </p>

  {{ post.body|linebreaks }}

{% endblock %}
